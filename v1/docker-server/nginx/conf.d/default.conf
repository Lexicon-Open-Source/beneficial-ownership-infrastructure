server {
    listen 80;
    server_name chat.lexicon.id;  # Updated to specific domain

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Proxy headers
    proxy_set_header Host chat.lexicon.id;  # Fixed host header
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https; # Force HTTPS for backend
    proxy_set_header X-Forwarded-Port 443;

    # Disable proxy redirects
    proxy_redirect off;

    # Default proxy settings
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 8 8k;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint - returns 200 OK directly
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Main location block for proxying to bo-chat
    location / {
        # Handle Cloudflare Flexible SSL
        proxy_set_header X-Forwarded-Proto https;

        # For WebSocket support if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://bo-chat:8081;
    }
}