# Traefik Global Configuration
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Core configuration
core:
  defaultRuleSyntax: v2

# Configure the entry points
entryPoints:
  # Keep web entrypoint for Let's Encrypt HTTP challenge
  web:
    address: ":80"
    # No HTTP to HTTPS redirect for Cloudflare Flexible SSL
  websecure:
    address: ":443"

# API and dashboard configuration
api:
  dashboard: true
  insecure: true # Allow HTTP access for Cloudflare Flexible SSL

# Configure providers
providers:
  docker:
    endpoint: "unix:///run/docker.sock"
    exposedByDefault: false
    watch: true
    network: traefik-public
  file:
    directory: /config
    watch: true

# Let's Encrypt configuration
certificatesResolvers:
  letsencrypt:
    acme:
      email: info@lexicon.id
      storage: acme.json
      httpChallenge:
        entryPoint: web

# # Access logs
# accessLog:
#   filePath: /var/log/traefik/access.log

# Log information
log:
  level: DEBUG
